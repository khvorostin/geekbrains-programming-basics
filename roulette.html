<meta charset='utf-8'>
<script>

    // рулетка: находим максимальное число раундов, в которых подряд выпадало красное

    // максимальная последовательность
    var max_continued_rounds = 0;

    // текущая последоватеьльность
    var curr_contined_rounds = 0;

    // общее количество раундов
    var rounds_to_play = 2000000;

    // рандомное число от 0 до 36
    var random_int;

    // цвет: 1 - красное, -1 - черное, 0 - зеро
    var curr_color;

    for (var i = 0; i < rounds_to_play; i++) {

        random_int = Math.floor(Math.random() * 36);

        if (!random_int) {
            curr_color = 0; // ноль - зеро
        } else if ((random_int % 2) == 0) {
            curr_color = 1; // четные числа - красное
        } else {
            curr_color = -1; // нечетные числа - черное
        }

        if (curr_color == 1) {
            curr_contined_rounds++;
        } else {
            curr_contined_rounds = 0;
        }

        if (max_continued_rounds < curr_contined_rounds) {
            max_continued_rounds = curr_contined_rounds;
        } 
    }

    alert('Максимальная последовательность: ' + max_continued_rounds + ' раундов');

</script>
